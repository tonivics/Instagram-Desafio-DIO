<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagwent</title>
</head>
<body>
    <div class="instagwent-wrapper">
        <div class="gwent-mobile">
            <img src="./img/gwent-mobile.png" alt="Imagem do Gwent mobile">
        </div>
        <div class="instagwent-continue">
            <div class="group">
                <img src="./img/gwent-logo.png" class="gwent-logo" alt="Logo do Gwent">
                <div class="profile-photo">
                    <img src="./img/pavko-gale-perfil.jpg" alt="Foto de perfil">
                </div>
                <a href="#" class="instagwent-login">Continuar como Pavko Gale</a>
                <a href="#" class="instagwent-remove">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Pavko Gale?</p>
                <p class="not-account">
                    <span class="green-link">Alternar conta</span>
                    ou 
                    <span class="green-link">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o app</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
