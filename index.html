<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="Imagem de um celular">
        </div>
        <div class="instagram-login">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="Logo do Instagram">
                <div class="profile-photo">
                    <img src="./img/pavko-gale-perfil.jpg" alt="Foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continuar como Pavko Gale</a>
                <a href="#" class="instagram-remove">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Pavko Gale?</p>
                <p class="not-account">
                    <span class="blue-link">Alternar conta</span>
                    ou 
                    <span class="blue-link">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o app</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
